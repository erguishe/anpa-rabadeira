backend:
  name: git-gateway
  branch: main

locale: "es"

media_folder: "src/img/uploads"
public_folder: "/img/uploads"

collections:
  # ===== ART√çCULOS / NOVAS =====
  - name: "posts"
    label: "üì∞ Artigos / Novas"
    label_singular: "Artigo"
    folder: "src/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sort: "date:desc"
    fields:
      - label: "T√≠tulo"
        name: "title"
        widget: "string"
        hint: "T√≠tulo do artigo"
      - label: "Data de publicaci√≥n"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        date_format: "DD/MM/YYYY"
        time_format: false
      - label: "Categor√≠a"
        name: "category"
        widget: "select"
        options:
          - "Novas"
          - "ANPA"
          - "Actividades"
          - "Extraescolares"
          - "Socios ANPA"
        default: "Novas"
        hint: "Escolla a categor√≠a do artigo"
      - label: "Imaxe destacada"
        name: "image"
        widget: "image"
        required: false
        hint: "Opcional: imaxe para mostrar co artigo"
      - label: "Contido"
        name: "body"
        widget: "markdown"
        hint: "Escriba aqu√≠ o contido do artigo. Pode usar negri√±a, listas, enlaces e subir imaxes."
    meta:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "layouts/post.njk"

  # ===== P√ÅXINAS FIXAS =====
  - name: "pages"
    label: "üìÑ P√°xinas fixas"
    label_singular: "P√°xina"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "T√≠tulo"
        name: "title"
        widget: "string"
      - label: "URL da p√°xina"
        name: "permalink"
        widget: "string"
        hint: "Ex: /extraescolares/ ‚Äî debe comezar e rematar con /"
      - label: "Contido"
        name: "body"
        widget: "markdown"
    meta:
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "layouts/page.njk"
